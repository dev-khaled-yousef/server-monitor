<div
  [class]="{
    status: true,
    'status-online': currentStatus() === Status.Online,
    'status-offline': currentStatus() === Status.Offline,
    'status-unknown': currentStatus() === Status.Unknown
  }"
>
  @if (currentStatus() === Status.Online) {
  <p>Servers are online</p>
  <p>All systems are operational.</p>
  } @else if (currentStatus() === Status.Offline) {
  <p>Servers are offline</p>
  <p>Functionality should be restored soon.</p>
  } @else {
  <p>Server status is unknown</p>
  <p>Fetching server status failed.</p>
  }
</div>
